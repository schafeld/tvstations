<!DOCTYPE html>
<html>
<head>
    <title>Unitymedia TV stations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>

    <h3 class="header text-info">Display JSON data in a view template</h3>
    <h4>Unitymedia TV stations</h4>
    <p>source:
        <a href="https://app.unitymedia.de/channels/api/v1/handler">https://app.unitymedia.de/channels/api/v1/handler</a>
    </p>
    <div ng-app="myApp" ng-controller="AppCtrl">

      <h2>Data Objects</h2>
      <div class="row-fluid">
        <table class="table table-hover table-striped table-condensed">
          <thead>
            <tr>
              <th>ID</th>
              <th>Sender</th>
              <th>Logo</th>
              <th>Genre</th>
              <th>Beschreibung</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="tvstation in tvstations">
              <td>{{tvstation.id}}</td>
              <td>
                <a href="{{tvstation.url}}">
                    {{tvstation.name}}
                </a>
              </td>
              <td>
                <img ng-src="{{tvstation.logo_small}}">
              </td>
              <td>
                {{tvstation.genre}}
              </td>
              <td>
                {{tvstation.description}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pre>Data = {{tvstations | json}}</pre>
    </div>

<script src="app.js"></script>
</body>
</html>
